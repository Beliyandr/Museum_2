<!doctype html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Museum_2</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top top-bar">
          <a
            href="#"
            class="top-bar__logo"
          >
            <img
              src="./images/header/logo.png"
              alt="logo"
              class="top-bar__link"
            />
          </a>
          <button class="top-bar__button">
            <img
              src="./images/icons/menu.svg"
              alt=""
            />
          </button>
          <div class="top-bar__lang">
            <span>UA</span>
            <span>EN</span>
          </div>
        </div>
        <div class="header__content">
          <div class="header__left">
            <div class="header__date additional-text">
              <data value="10.08.2024">10 серпня</data>
              -
              <data value="10.11.2024">10 листопада</data>
            </div>
            <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
            <div class="header__text main-text">
              Внесок українських митців у світову культуру 19-20ст
            </div>

            <button class="header__button button button--primary">Купити квиток</button>

            <div class="header__bottom">
              <div class="header__date-info">
                <data value="10.08.2024">10.08</data>
                -
                <data value="10.10.2024">10.10</data>
              </div>
              <div class="header__line"></div>
            </div>
          </div>
          <div class="header__right">
            <img
              src="./images/header/4.png"
              alt="photo"
              class="header__image"
            />
          </div>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
