<!doctype html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Museum_2</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top top-bar">
          <a
            href="#"
            class="top-bar__logo"
          >
            <img
              src="./images/header/logo.png"
              alt="logo"
              class="top-bar__link"
            />
          </a>
          <button class="top-bar__button header__top-button">
            <img
              src="./images/icons/menu.svg"
              alt="burger"
            />
          </button>
          <div class="top-bar__lang">
            <span>UA</span>
            <span>EN</span>
          </div>
        </div>
        <div class="header__content">
          <div class="header__left">
            <div class="header__date additional-text">
              <data value="10.08.2024">10 серпня</data>
              -
              <data value="10.11.2024">10 листопада</data>
            </div>
            <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
            <div class="header__text main-text">
              Внесок українських митців у світову культуру 19-20ст
            </div>

            <button class="header__button button button--primary">
              Купити квиток
            </button>

            <div class="header__bottom">
              <div class="header__date-info">
                <data value="10.08.2024">10.08</data>
                -
                <data value="10.10.2024">10.10</data>
              </div>
              <div class="header__line"></div>
            </div>
          </div>
          <div class="header__right">
            <img
              src="./images/header/4.png"
              alt="photo"
              class="header__image"
            />
          </div>
        </div>
      </div>
    </header>

    <aside class="menu">
      <div class="container">
        <div class="menu__top top-bar">
          <a
            href="#"
            class="top-bar__logo"
          >
            <img
              src="./images/header/logo.png"
              alt="logo"
              class="top-bar__link"
            />
          </a>
          <button class="top-bar__button menu__top-button">
            <img
              src="./images/icons/close.svg"
              alt="close"
            />
          </button>
          <div class="top-bar__lang menu__top-lang">
            <span>UA</span>
            <span>EN</span>
          </div>
        </div>
        <div class="menu__content">
          <div class="menu__info">
            <div class="menu__info-item">
              <div class="menu__info-sub additional-text">
                Розклад сьогодні:
              </div>
              <div class="menu__info-text">12:00 - 19:00</div>
            </div>
            <div class="menu__info-item">
              <div class="menu__info-sub additional-text">Адреса:</div>
              <div class="menu__info-text">Київ, вул. М. Грушевського, 6</div>
            </div>
          </div>
          <nav class="menu__nav navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a
                  href="#"
                  class="navigation__link"
                >
                  Актуальні виставки
                </a>
              </li>
              <li class="navigation__item">
                <a
                  href="#"
                  class="navigation__link"
                >
                  Найближчі події
                </a>
              </li>
              <li class="navigation__item">
                <a
                  href="#"
                  class="navigation__link"
                >
                  Новини
                </a>
              </li>
            </ul>
          </nav>
          <button class="menu__button button button--primary">
            Купити квиток
          </button>
          <img
            src="./images/header/5.png"
            alt="image"
            class="menu__image"
          />
        </div>
      </div>
    </aside>

    <main class="main">
      <section class="exhibitions">
        <div class="container">

        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
